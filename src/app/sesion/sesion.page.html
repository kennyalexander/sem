<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SEM</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card color="secondary">
      <ion-list>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="pass" required></ion-input>
      </ion-item>
    </ion-list>
  
    <div class="ion-padding">
      <ion-button expand="full" (click)="login()">Iniciar</ion-button>
    </div>
  </ion-card>
    
  </ion-content>
</ion-content>
